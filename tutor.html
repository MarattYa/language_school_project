<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Репетитор | LinguaSpace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- ================= HEADER ================= -->
<header class="border-bottom bg-white">
  <nav class="navbar navbar-expand-lg container py-3">
    <a class="navbar-brand fw-bold" href="index.html">LinguaSpace</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainMenu">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
        <li class="nav-item"><a class="nav-link" href="#courses">Курсы</a></li>
        <li class="nav-item"><a class="nav-link" href="#tutors">Репетиторы</a></li>
        <li class="nav-item"><a class="nav-link" href="#about">О нас</a></li>
        <li class="nav-item ms-lg-3"><a class="btn btn-primary" href="#courses">Подать заявку</a></li>
        <li class="nav-item ms-lg-3"><a class="nav-link" href="account.html">Личный кабинет</a></li>
      </ul>
    </div>
  </nav>
</header>

<!-- ================= PROFILE ================= -->
<section class="container py-5">
  <div class="row align-items-center g-4">

    <!-- PHOTO -->
    <div class="col-md-4 text-center">
      <img
        id="tutor-photo"
        src="sources/img/tutor-placeholder.png"
        class="img-fluid rounded"
        alt="Репетитор"
      >
    </div>

    <!-- INFO -->
    <div class="col-md-8">
      <h1 id="tutor-name" class="fw-bold mb-3">Имя репетитора</h1>

      <p class="mb-1">
        <strong>Языки:</strong>
        <span id="tutor-languages">—</span>
      </p>

      <p class="mb-1">
        <strong>Уровень:</strong>
        <span id="tutor-level">—</span>
      </p>

      <p class="mb-1">
        <strong>Опыт:</strong>
        <span id="tutor-experience">—</span> лет
      </p>

      <p class="mb-3">
        <strong>Цена:</strong>
        <span id="tutor-price">—</span> ₽ / час
      </p>

      <p id="tutor-description" class="text-muted">
        Краткое описание преподавателя.
      </p>
    </div>

  </div>
</section>

<!-- ================= COURSES (для информации) ================= -->
<section class="container pb-5">
  <h2 class="fw-bold mb-3">Курсы преподавателя</h2>
  <ul id="tutor-courses" class="list-group">
    <!-- Курсы из JS -->
  </ul>
</section>

<!-- ================= ORDER FORM ================= -->
<section class="bg-light py-5">
  <div class="container">
    <h2 class="fw-bold mb-4">Записаться к репетитору</h2>

    <form id="tutor-order-form" class="row g-3">

      <div class="col-md-6">
        <label class="form-label">Ваше имя</label>
        <input type="text" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Телефон</label>
        <input type="tel" class="form-control" required>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary btn-lg">
          Отправить заявку
        </button>
      </div>

    </form>
  </div>
</section>

<!-- FOOTER -->
<footer class="border-top py-4 text-center text-muted">
  © 2026 LinguaSpace
</footer>

<script type="module" src="js/tutor-page.js"></script>
</body>
</html>
