<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Курс | LinguaSpace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="border-bottom bg-white">
  <nav class="navbar container py-3">
    <a class="navbar-brand fw-bold" href="index.html">LinguaSpace</a>
  </nav>
</header>

<!-- ================= COURSE INFO ================= -->
<section class="container py-5">
  <h1 id="course-name" class="fw-bold mb-3">Название курса</h1>

  <p id="course-description" class="text-muted mb-4">
    Описание курса
  </p>

  <ul class="list-group mb-4">
    <li class="list-group-item">
      <strong>Язык:</strong> <span id="course-language"></span>
    </li>
    <li class="list-group-item">
      <strong>Уровень:</strong> <span id="course-level"></span>
    </li>
    <li class="list-group-item">
      <strong>Длительность:</strong>
      <span id="course-duration"></span> недель
    </li>
    <li class="list-group-item">
      <strong>Занятий в неделю:</strong>
      <span id="course-week-length"></span> ч
    </li>
  </ul>
</section>

<button
  id="open-order-modal"
  class="btn btn-primary btn-lg">
  Записаться на курс
</button>

<div class="modal fade" id="orderModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="order-form">

        <div class="modal-header">
          <h5 class="modal-title">Оформление заявки</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">

          <!-- Название курса -->
          <div class="mb-3">
            <label class="form-label">Курс</label>
            <input
              id="modal-course-name"
              class="form-control"
              disabled
            >
          </div>

          <!-- Имя -->
          <div class="mb-3">
            <label class="form-label">Ваше имя</label>
            <input
              id="user-name"
              class="form-control"
              required
            >
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input
              id="user-email"
              type="email"
              class="form-control"
              required
            >
          </div>

          <!-- Телефон (НЕ отправляем в API, но ТЗ не запрещает) -->
          <div class="mb-3">
            <label class="form-label">Телефон</label>
            <input
              id="user-phone"
              class="form-control"
            >
          </div>

          <!-- Дата начала курса -->
          <div class="mb-3">
            <label class="form-label">Дата начала</label>
            <input
              type="date"
              id="start-date"
              class="form-control"
              required
            >
          </div>

          <!-- Время занятий -->
          <div class="mb-3">
            <label class="form-label">Время занятий</label>
            <select
              id="lesson-time"
              class="form-select"
              required
            >
              <option value="09:00">09:00</option>
              <option value="11:00">11:00</option>
              <option value="18:00">18:00</option>
            </select>
          </div>

          <!-- Количество студентов -->
          <div class="mb-3">
            <label class="form-label">Количество студентов</label>
            <input
              type="number"
              id="students-number"
              class="form-control"
              min="1"
              max="20"
              value="1"
              required
            >
          </div>


        </div>
        <div class="modal-footer">
          <button
            type="submit"
            class="btn btn-primary"
          >
            Отправить заявку
          </button>

          <button
            type="button"
            class="btn btn-outline-secondary"
            data-bs-dismiss="modal"
          >
            Отмена
          </button>
        </div>
      </form>
    </div>
  </div>
</div>


<footer class="border-top py-4 text-center text-muted">
  © 2026 LinguaSpace
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="js/course-page.js"></script>
</body>
</html>
